name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
      - develop

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: headless-plugins

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `stable` tag convention
          [ "$VERSION" == "main" ] && VERSION=stable

          docker buildx bake ${VERSION} --load

      - name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/digitalcube/shifter-headless-plugins/$IMAGE_NAME
          DH_IMAGE_ID=getshifter/headless-plugins

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `stable` tag convention
          [ "$VERSION" == "main" ] && VERSION=stable

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag headless-plugins:$VERSION $IMAGE_ID:$VERSION
          docker tag headless-plugins:$VERSION $DH_IMAGE_ID:$VERSION

          docker tag headless-plugins:$VERSION-amd64 $IMAGE_ID:$VERSION-amd64
          docker tag headless-plugins:$VERSION-amd64 $DH_IMAGE_ID:$VERSION-amd64

          docker tag headless-plugins:$VERSION-arm64 $IMAGE_ID:$VERSION-arm64
          docker tag headless-plugins:$VERSION-arm64 $DH_IMAGE_ID:$VERSION-arm64

          docker tag headless-plugins:$VERSION-lite $IMAGE_ID:$VERSION-lite
          docker tag headless-plugins:$VERSION-lite $DH_IMAGE_ID:$VERSION-lite

          docker tag headless-plugins:$VERSION-lite-amd64 $IMAGE_ID:$VERSION-lite-amd64
          docker tag headless-plugins:$VERSION-lite-amd64 $DH_IMAGE_ID:$VERSION-lite-amd64

          docker tag headless-plugins:$VERSION-lite-arm64 $IMAGE_ID:$VERSION-lite-arm64
          docker tag headless-plugins:$VERSION-lite-arm64 $DH_IMAGE_ID:$VERSION-lite-arm64

          docker push $IMAGE_ID:$VERSION-lite
          docker push $IMAGE_ID:$VERSION-lite-amd64
          docker push $IMAGE_ID:$VERSION-lite-arm64
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION-amd64
          docker push $IMAGE_ID:$VERSION-arm64

          echo "${{ secrets.DHUB_TOKEN }}" | docker login -u ${{ secrets.DHUB_USER }} --password-stdin
          docker push $DH_IMAGE_ID:$VERSION
          docker push $DH_IMAGE_ID:$VERSION-amd64
          docker push $DH_IMAGE_ID:$VERSION-arm64
          docker push $DH_IMAGE_ID:$VERSION-lite
          docker push $DH_IMAGE_ID:$VERSION-lite-amd64
          docker push $DH_IMAGE_ID:$VERSION-lite-arm64

          # push to github
          docker manifest create \
            $IMAGE_ID:$VERSION-manifest \
            $IMAGE_ID:$VERSION-amd64 \
            -a $IMAGE_ID:$VERSION-arm64
          docker manifest create \
            $IMAGE_ID:$VERSION-lite-manifest \
            $IMAGE_ID:$VERSION-lite-amd64 \
            -a $IMAGE_ID:$VERSION-lite-arm64

          docker manifest push $IMAGE_ID:$VERSION-manifest
          docker manifest push $IMAGE_ID:$VERSION-lite-manifest
          docker manifest inspect $IMAGE_ID:$VERSION-manifest
          docker manifest inspect $IMAGE_ID:$VERSION-lite-manifest

          # push to dockerhub
          docker manifest create \
            $DH_IMAGE_ID:$VERSION-manifest \
            $DH_IMAGE_ID:$VERSION-amd64 \
            -a $DH_IMAGE_ID:$VERSION-arm64
          docker manifest create \
            $DH_IMAGE_ID:$VERSION-lite-manifest \
            $DH_IMAGE_ID:$VERSION-lite-amd64 \
            -a $DH_IMAGE_ID:$VERSION-lite-arm64

          docker manifest push $DH_IMAGE_ID:$VERSION-manifest
          docker manifest push $DH_IMAGE_ID:$VERSION-lite-manifest
          docker manifest inspect $DH_IMAGE_ID:$VERSION-manifest
          docker manifest inspect $DH_IMAGE_ID:$VERSION-lite-manifest

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: GA_headless-plugins
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
