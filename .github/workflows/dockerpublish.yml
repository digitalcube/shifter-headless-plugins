name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
      - develop

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: headless-plugins

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run -e REPORT=1 sut
          else
            docker build . --file Dockerfile
          fi
      - name: PHPCS Reports
        uses: actions/upload-artifact@v2
        with:
          name: phpcs-report
          path: test/results/

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build . --file Dockerfile --tag image
          docker build . --file Dockerfile --build-arg STAGE=lite --tag image-lite

      - name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DHUB_TOKEN }}" | docker login -u ${{ secrets.DHUB_USER }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `stable` tag convention
          [ "$VERSION" == "master" ] && VERSION=stable

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image-lite $IMAGE_ID:$VERSION-lite
          docker tag image-lite ${{ github.repository }}:$VERSION-lite
          docker tag image $IMAGE_ID:$VERSION
          docker tag image ${{ github.repository }}:$VERSION
          docker push $IMAGE_ID:$VERSION-lite
          docker push $IMAGE_ID:$VERSION
          docker push ${{ github.repository }}:$VERSION-lite
          docker push ${{ github.repository }}:$VERSION
